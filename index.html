<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="display-container">
            <p id="display">0</p>
        </div>
        <div class="buttons">
            <button class="action" id="clear">Clear</button>
            <button class="action" id="sign">-/+</button>
            <button class="operator" id="modulus">%</button>
            <button class="operator" id="divide">/</button>
            <button class="number"  id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="multiply">X</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="subtract">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="add">+</button>
            <button class="number wide" id="0">0</button>
            <button class="action" id="decimal">.</button>
            <button class="action" id="equals">=</button>
        </div>
    </div>

    <script src="calculator.js" defer></script>
</body>
</html>
